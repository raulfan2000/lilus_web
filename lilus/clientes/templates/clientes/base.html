{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="{% static 'inicio/img/favicon.png'%}" type="image/x-icon">
	  <link rel="shortcut icon" href="{% static 'inicio/img/favicon.png'%}" type="image/x-icon">
	  <link rel="icon" href="{% static 'inicio/img/favicon.png'%}" type="image/png">
		<meta name="theme-color" content="#000"/>
		<title>lilus | Cliente </title>
		<!-- css propio -->
		<link rel="stylesheet" href="{% static 'clientes/css/style.css' %}" type="text/css"/>
		<link rel="stylesheet" href="{% static 'inicio/css/style.css' %}" type="text/css"/>
		<!-- css bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- css otras fuentes -->
		<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Karla|Lato&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css" type="text/css"/>
		<script src="https://kit.fontawesome.com/ebc0e8d4d6.js"></script>
		<!-- Etiqueta global de sitio (gtag.js) de Google Analytics -->
	  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
	  <script>
	    window.dataLayer = window.dataLayer || [];
	    function gtag(){dataLayer.push(arguments);}
	    gtag('js', new Date());
	    gtag('config', 'UA-117040594-1');
	  </script>
	</head>
	<body>
		{% include 'clientes/nav.html'%}
		{% if hola %}
			{% include 'clientes/puntoVentaBanner.html'%}
		{% endif %}
		<div class="overlay2"></div>
		<div class="overlay1"></div>

		<!-- contenido -->
		<div class="contenido">
			<div style="max-width: 1300px; margin: 0 auto;">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		<!-- scripts-->


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
		<script> baguetteBox.run('.tz-gallery'); </script>
		<script type="text/javascript" src="{% static 'clientes/main.js' %}"></script>
		
	</body>
</html>
