{% extends "clientes/base.html" %}
{% load static %}
{% block content %}

<div class="" style="width: 100%">
	<div class="container">
		<div class="row p-3 p-md-0">
			<div class="col-12 mt-2 mb-2 p-1 p-lg-2">
				<form action="{% url 'buscador_cliente' %}">
					<input type="text" name='busqueda' required class="formularioContacto busquedaMotorCampo" placeholder="Buscar...">
					<button class="btn-dark btn border-0 rounded-0 float-right px-md-5 py-md-3 px-3 py-2" type="submit"><i class="fas fa-search text-white"></i></button>
				</form>
			</div>
		</div>
	</div>
</div>


<div class="container">
	<div class="row p-3 p-md-0">
		<div class="col-12 mt-md-3 p-1 p-lg-2">
			<h5>Resultados de {{busqueda}}</h5>
		</div>

		<div class="col-12 p-0" style="min-height: calc(100vh - 150px - 88px - 170px - 48px);">

			{% if imagenes %}
				<div class="tz-gallery">
						<div class="row m-0">
							{% for imagenes in imagenes %}
								<div class="col-md-4 col-lg-3 col-6  p-1 p-lg-2">
										<div class="card border-0">
												<a class="lightbox" href="{{imagenes.imagen.url}}">
													<div class="fotoAlbum"style="background: url({{imagenes.imagen.url}}) no-repeat;background-size: cover; background-position: center !important;"></div>
												</a>
												<button href="#" class="agregar-favoritos favoritosBotonAnadir desactiveFav shadow-sm " id="{{ imagenes.id }}" value="{{ imagenes.imagen.url }}">
													<i class="far fa-heart"></i>
												</button>
										</div>
										<p class="nombreVestido">
											{{ imagenes.nombre }}
										</p>
								</div>
							{% endfor %}
						</div>
				</div>
			{% else %}
				<div class="px-1 px-lg-2">
					<p class="m-0 border-bottom pb-4">Lo sentimos, no se han encontrado coincidencias.</p>
				</div>
			{% endif %}
		</div>
	</div>
</div>


{% endblock %}
